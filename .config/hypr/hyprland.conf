#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

#autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,2560x1440@120,0x0,1

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float, class:^(kitty)$

# Execute your favorite apps at launch
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = wl-paste --watch cliphist store
exec-once = [float] kitty  
exec-once = firefox & fcitx5

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# see https://wiki.hyprland.org/Configuring/Binds/ for more

# app binds
source = ~/.config/hypr/app.conf

# window decorations
bind = $mainMod ALT, P, pin, 
bind = $mainMod ALT, F, togglefloating, 
bind = $mainMod ALT, J, togglesplit, 
bind = $mainMod ALT, M, fullscreen, 1
bind = $mainMod ALT CTRL, M, fullscreen, 0

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move windows with mainMod + LMB and dragging
bindm = $mainMod, mouse:272, movewindow

# Resize windows with mainMod + R and arrow keys / dragging
bindm = $mainMod ALT, mouse:272, resizewindow
binde = $mainMod ALT, right, resizeactive, 10 0
binde = $mainMod ALT, left, resizeactive, -10 0
binde = $mainMod ALT, up, resizeactive, 0 -10
binde = $mainMod ALT, down, resizeactive, 0 10

# Switch workspaces with mainMod + CTRL + [0-9]
# Switch empty workspaces with mainMod + CTRL + E
# Scroll through existing workspaces with mainMod + CTRL + arrow keys

bind = $mainMod CTRL, 1, workspace, 1
bind = $mainMod CTRL, 2, workspace, 2
bind = $mainMod CTRL, 3, workspace, 3
bind = $mainMod CTRL, 4, workspace, 4
bind = $mainMod CTRL, 5, workspace, 5
bind = $mainMod CTRL, 6, workspace, 6
bind = $mainMod CTRL, 7, workspace, 7
bind = $mainMod CTRL, 8, workspace, 8
bind = $mainMod CTRL, 9, workspace, 9
bind = $mainMod CTRL, 0, workspace, 10

bind = $mainMod CTRL, E, workspace, empty
bind = $mainMod CTRL, L, workspace, previous

bind = $mainMod CTRL, D, workspace, name:discord

bind = $mainMod CTRL, right, workspace, e+1
bind = $mainMod CTRL, left, workspace, e-1

# mainMod + SHIFT is prefix
# Move active window to a workspace with SHIFT + [0-9,left,right]
# but doesnt switch to the workspace
#
# Move active window to a workspace with CTRL + [0-9,left,right]

bind = $mainMod SHIFT , 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT , 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT , 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT , 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT , 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT , 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT , 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT , 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT , 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT , 0, movetoworkspacesilent, 10
bind = $mainMod SHIFT , right, movetoworkspacesilent, e+1
bind = $mainMod SHIFT , left, movetoworkspacesilent, e-1

bind = $mainMod SHIFT CTRL, 1, movetoworkspace, 1
bind = $mainMod SHIFT CTRL, 2, movetoworkspace, 2
bind = $mainMod SHIFT CTRL, 3, movetoworkspace, 3
bind = $mainMod SHIFT CTRL, 4, movetoworkspace, 4
bind = $mainMod SHIFT CTRL, 5, movetoworkspace, 5
bind = $mainMod SHIFT CTRL, 6, movetoworkspace, 6
bind = $mainMod SHIFT CTRL, 7, movetoworkspace, 7
bind = $mainMod SHIFT CTRL, 8, movetoworkspace, 8
bind = $mainMod SHIFT CTRL, 9, movetoworkspace, 9
bind = $mainMod SHIFT CTRL, 0, movetoworkspace, 10
bind = $mainMod SHIFT CTRL, right, movetoworkspace, e+1
bind = $mainMod SHIFT CTRL, left, movetoworkspace, e-1


# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = -0.7 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5
    blur = yes
    blur_size = 3
    blur_passes = 1
    blur_new_optimizations = on

    active_opacity=1
    

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}


